<html>
	<head>
		<title>Equip Region Checker</title>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

		<script type="text/javascript" src="gui_control.js"></script>
		<script>
			window.onload = function() {
				data_fetch(on_data_loaded);
				$('#class-select').change(set_class_filter);
				$('.clear-entry').click(clear_item);
			};
	  </script>
	</head>
	<body>
		TF2 Cosmetic Item Compatibility Check
		<div id="loading-text">
			Loading...
		</div>
		<div id="selector-table" style="display:none">
			<table>
				<tr>
					<label>Class restriction:</>
					<select id='class-select'>
					  <option value="all">All classes</option>
					  <option value="scout">Scout</option>
					  <option value="soldier">Soldier</option>
					  <option value="pyro">Pyro</option>
					  <option value="demo">Demoman</option>
					  <option value="heavy">Heavy</option>
					  <option value="engi">Engineer</option>
					  <option value="medic">Medic</option>
					  <option value="sniper">Sniper</option>
					  <option value="spy">Spy</option>
					</select>
				</tr>
				<tr>
					<td>Cosmetic item #1</td>
					<td>Cosmetic item #2</td>
					<td>Cosmetic item #3</td>
					<td>Weapon/Canteen</td>
				</tr>
				<tr>
					<td>
						<input class='item-entry' id="item-1-entry"><button class='clear-entry' id='clear-item-1'>Clear</button>
					</td><td>
						<input class='item-entry' id="item-2-entry"><button class='clear-entry' id='clear-item-2'>Clear</button>
					</td><td>
						<input class='item-entry' id="item-3-entry"><button class='clear-entry' id='clear-item-3'>Clear</button>
					</td><td>
						<input class='item-entry' id="item-4-entry"><button class='clear-entry' id='clear-item-4'>Clear</button>
					</td>
				</tr>
				<tr>
					<td>
						<img id="item-1-image" class="item-image" src="empty.png"/><br>
					</td><td>
						<img id="item-2-image" class="item-image" src="empty.png"/><br>
					</td><td>
						<img id="item-3-image" class="item-image" src="empty.png"/><br>
					</td><td>
						<img id="item-4-image" class="item-image" src="empty.png"/><br>
					</td>
				</tr>
			</table>

			<label id="conflict-status">No conflicts!</label>
		</div>
	</body>
</html>
